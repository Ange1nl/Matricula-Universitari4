<div class="contenedor-login">
    <div class="login-box">
        <img src="img/logo.png" class="logo">
        <h2>Formulario de Matrícula</h2>
        <form>
            <input type="number" placeholder="DNI del Estudiante" name="dni_estudiante" required>
            <input type="text" placeholder="Nombre" name="nombre" required>
            <input type="text" placeholder="Apellido" name="apellido" required>
            <input type="email" placeholder="Correo Electrónico" name="email" required>
            <input type="text" placeholder="Carrera" name="carrera" required>
            <input type="text" placeholder="Teléfono" name="telefono" required>
            <input type="datetime-local" name="fecha_registro" required>
            <button type="submit">Registrar Matrícula</button>
        </form>
    </div>
</div>
