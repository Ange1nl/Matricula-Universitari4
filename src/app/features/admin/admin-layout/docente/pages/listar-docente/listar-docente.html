<div class="listas-docente-container">

  <div class="botones">
    <button class="btn-accion" routerLink="/admin/docente/registrar">Registrar Docente</button>
    <button class="btn-accion" routerLink="/admin">Volver al Panel</button>
    <button class="btn-accion">Mostrar Docentes</button>
  </div>

  <div class="tabla-container">
    <table class="tabla-docentes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Carrera</th>
          <th>Nivel Estudio</th>
          <th>Imagen</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        @for (d of docen$ | async; track d; let i = $index) {
        <tr>
          <td>{{ d.nombre }}</td>
          <td>{{ d.apellido }}</td>
          <td>{{ d.correo }}</td>
          <td>{{ d.telefono }}</td>
          <td>{{ d.profesion }}</td>
          <td>{{ d.nivel_estudio }}</td>
          <td>
            <img [src]="'http://localhost:8082/img/' + d.img" alt="Foto docente" class="foto-docente" style="width: 60px;height: 60px;"/>
          </td>
          <td>
            <button class="btn-editar">Editar</button>
            <button class="btn-eliminar">Eliminar</button>
          </td>
        </tr>
        }
      </tbody>

    </table>
  </div>

</div>
