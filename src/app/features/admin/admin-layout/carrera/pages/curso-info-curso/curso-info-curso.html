<div class="formulario-curso">
  <div class="volver-container">
    <button class="btn-accion" routerLink="/admin/carrera">Volver</button>
  </div>

  <div class="form-container">
    <div class="form-title">Agregar Curso e Información del Curso</div>

    <div class="form-row">
      <div class="form-group">
        <label for="nombreCurso">Nombre curso:</label>
        <input type="text" id="nombreCurso" placeholder="Ingrese el nombre del curso">
      </div>
      <div class="form-group">
        <label for="horaSemanal">Hora semanal:</label>
        <input type="text" id="horaSemanal" placeholder="Ej: 4">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="nombreCarrera">Nombre carrera:</label>
        <select id="nombreCarrera">
          <option value="">Seleccione una carrera</option>
          <option value="informatica">Informática</option>
          <option value="sistemas">Sistemas</option>
          <option value="electronica">Electrónica</option>
        </select>
      </div>
      <div class="form-group">
        <label for="credito">Crédito:</label>
        <input type="number" id="credito" placeholder="Ej: 3">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="cicloCurso">Ciclo del curso:</label>
        <input type="text" id="cicloCurso" placeholder="Ej: 2">
      </div>
      <div class="form-group">
        <label for="tipoCurso">Tipo:</label>
        <input type="text" id="tipoCurso" placeholder="Ej: Obligatorio">
      </div>
    </div>

    <button class="btn-submit">AGREGAR</button>

    <table class="tabla-curso">
      <thead>
        <tr>
          <th>Nombre Curso</th>
          <th>Nombre Carrera</th>
          <th>Ciclo</th>
          <th>Hora Semanal</th>
          <th>Crédito</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán las filas -->
      </tbody>
    </table>
  </div>
</div>
