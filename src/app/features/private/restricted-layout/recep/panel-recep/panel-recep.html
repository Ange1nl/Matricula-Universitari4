<!-- Usuario Dropdown -->
<div class="user-dropdown" style="position: relative; text-align: right;background-color: #f5f7fa;">
  <button class="icon-button" (click)="toggleDropdown()" title="Usuario">
    👤
  </button>

  @if (mostrarDropdown) {
  <div class="dropdown-content">
    <p><strong>👤 Nombre:</strong> {{ nombre }}</p>
    <p><strong> ID:</strong> {{ idUsuario }}</p>
    <p><strong> Rol:</strong> {{ rol }}</p>
    <button class="logout-button" (click)="logout()">Cerrar Sesión</button>
  </div>
  }

</div>

<div class="cuerpo">
  <div class="card-container">
    <!-- Botón 1 -->
    <a routerLink='/restringido/alumno/registrar' class="card zoom-card">
      <h3>Registrar Alumnos</h3>
    </a>

    <!-- Botón de Regresar -->
    <a routerLink='/restringido/panelRecep' class="card static-card" (click)="logout()">
      <h3>← Cerrar sesion</h3>
    </a>
  </div>

</div>
